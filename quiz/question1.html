<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cybersecurity Quiz</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicons/favicon.png">
</head>

<body>
    <script src="../script.js"></script>

    <header>
        <a href="../index.html">Cybersecurity Quiz</a>
        <div class="score">
            <a>Score:</a>
            <a id="score"></a>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>Question 1</h1>

            <div class="question">
                <img src="../assets/images/image1.png">
                <p style="text-align:center; margin-bottom: 0;">Does this email/link look safe to click on?</p>
            </div>

            <article class="answer">
                <a class="right button" data-explanation="Not quite! Look closely at the sender's email address."
                    onclick="showExplanation(this)">Safe</a>
                <a class="wrong button"
                    data-explanation="Correct! This email/link looks unsafe because it comes from a suspicious email address, and the content has signs of clickbait (they are giving you an offer that seems too good to be true, adnd they are pressuing you to take it before time runs out)."
                    onclick="showExplanation(this); addScore();">Unsafe</a>
            </article>
            <div id="explanation" class="explanation-box" style="display: none;"></div>
        </div>

        <div class="navigation">
            <a href="question2.html" class="next button">Next &raquo;</a>
        </div>
    </main>

    <footer>
        <div class="footertext nobreak">
            <p>This site is a project for Cybersecurity developed by Ryan, Logan, Dash, Aathma, and Hannah.</p>
            <p>Check out the</p>
            <a href="https://github.com/nmokey/cybersecurityQuiz" target="_blank"
                rel="noopener noreferrer">repository!</a>
        </div>
    </footer>
</body>

<script>document.getElementById("score").innerHTML = sessionStorage.score;</script>

</html>
