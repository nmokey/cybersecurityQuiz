      <h1>Question 6</h1>

      <div class="question">
        <h2>What should David Wong mention in his Reddit handle?</h2>

        <p>a. his name</p>
        <p>b. his nickname</p>
        <p>c. a random word</p>
      </div>

      <article class="answer">
        <a class="no button"
          data-explanation="Try again. Will you show your identity in a communication platform everybody has access to?"
          onclick="showExplanation(this)">a</a>
        <a class="no button"
          data-explanation="Give it another shot! Even a nickname is something you commonly use somebody can take advantage of."
          onclick="showExplanation(this)">b</a>
        <a class="yes button"
          data-explanation="Great! You try not to give hints of your identity in a public communication platform because you never know who it is."
          onclick="showExplanation(this); addScore();">c</a>
      </article>
